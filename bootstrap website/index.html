<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>欢迎来到狂野天梯</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">


<div class="container text-center my-5">
  <h1 class="display-4">圣骑士大人</h1>
</div>


<div class="container d-flex justify-content-center">
  <div class="card text-center" style="width: 22rem;">
    <img id="card-image" src="4AB5D2111ADA03AC8C072806F8A52D6D.jpg" class="card-img-top" alt="神秘的圣骑士">
    <div class="card-body">
      <h5 class="card-title" id="card-title">神秘的圣骑士</h5>
      <p class="card-text" id="card-text">力量的形态千变万化，你想怎么输？</p>
    </div>
  </div>
</div>


<div class="container text-center my-4">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-primary" onclick="updateCard(1)">圣骑士总览</button>
    <button type="button" class="btn btn-secondary" onclick="updateCard(2)">元气骑</button>
    <button type="button" class="btn btn-success" onclick="updateCard(3)">天启骑</button>
    <button type="button" class="btn btn-warning" onclick="updateCard(4)">圣契骑</button>
    <button type="button" class="btn btn-danger" onclick="updateCard(5)">号角骑</button>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function updateCard(buttonNumber) {
  const title = document.getElementById('card-title');
  const text = document.getElementById('card-text');
  const image = document.getElementById('card-image');

  if (buttonNumber === 1) {
    title.textContent = '那位大人';
    text.textContent = '圣骑士总览';
    image.src = '4AB5D2111ADA03AC8C072806F8A52D6D.jpg';
  } else if (buttonNumber === 2) {
    title.textContent = '饥荒与匮乏';
    text.textContent = '元气骑';
    image.src = '71fcb322720e0cf3777034d54c46f21fbf09aa4c.jpg';
  } else if (buttonNumber === 3) {
    title.textContent = '死亡与审判';
    text.textContent = '天启骑';
    image.src = 'b840166d55fbb2fbd5ac223c094a20a44723dc4c.jpg';
  } else if (buttonNumber === 4) {
    title.textContent = '瘟疫与征服';
    text.textContent = '圣契骑';
    image.src = 'a78d22f790529822ecb443ed91ca7bcb0b46d44c.jpg';
  } else if (buttonNumber === 5) {
    title.textContent = '战争与毁灭';
    text.textContent = '号角骑';
    image.src = 'b45599fb43166d22d7f06fba002309f79152d24c.jpg';
  }
}
</script>

</body>
</html>
